<!--Users can login or register-->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,500;0,800;1,200;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Island+Moments&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HorrorScope</title>
    <nav style="margin: 0%">
        <img class="logo" src="./ZodiacWheel.png">
        <h1>HorrorScope</h1>
    </nav>
</head>
<body>
    <div class="actions">
        <form class="login">
            <label for="username">Username</label>
            <input type="text" id="username">
            <br>
            <label for="password">Password</label>
            <input type="password" id="password">
            <br>
            <button id="signin">Sign In</button>
        </form>
        <hr>
        <form class="register" id="registration">
            <p>Don't have an account? Sign up!</p>
            <button id="register">Register</button>
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
