<!--Users register-->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,500;0,800;1,200;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Island+Moments&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HorrorScope</title>
    <nav style="margin: 0%">
        <img class="logo" src="./ZodiacWheel.png">
        <h1>HorrorScope</h1>
    </nav>
</head>
<body>
    <div class="registration">
        <form class="login">
            <div class="first">
                <label class="buttons" for="firstName">First Name</label>
                <input type="text" id="firstName">
            </div>
            <br>
            <div class="last">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName">
            </div>
            <br>
            <div class="sign">
                <label for="zodiacSign">Your Sun Sign</label>
                <input type="text" id="zodiacSign">
            </div>
            <br>
            <div class="mail">
                <label for="email">Email</label>
                <input type="text" id="email">
            </div>
            <br>
            <div class="uname">
                <label for="username">Username</label>
                <input type="text" id="username">
            </div>
            <br>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            <br>
            <button id="register" class="userRegistration">Register</button>
            <button id="backtowelcome">Sign In</button>
        </form>
    </div>
    <script src="./registration.js"></script>
</body>
</html>
